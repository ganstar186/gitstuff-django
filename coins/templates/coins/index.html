{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="https://unpkg.com/vue@next"></script>

    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-8 mx-auto mt-5">
            <h3 class="mb-5">Крипто биржа</h3>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Rank</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                </tr>
                </thead>
                <tbody>
                {% for coin in coins %}
                    <tr>
                        <td class="align-middle">{{ coin.market_cap_rank }}</td>
                        <td class="align-middle"><img src="{{ coin.image }}" alt="" class="px-2" width="50px">{{ coin.name }}<small
                                class="text-muted px-2">{{ coin.symbol }}</small></td>
                        <td class="align-middle">{{ coin.current_price }}</td>
                    </tr>

                {% endfor %}
                </tbody>

            </table>


        </div>
    </div>
</div>
</body>
</html>
